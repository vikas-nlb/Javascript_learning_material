<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Div</title>
</head>
<body>
    <div class="container">
        <h1>
            Editable Div
        </h1>
        <p id="edit">
            Editing is just a click away :)
        </p>
    </div>
</body>
<script>
    document.getElementById("edit").contentEditable=true;
</script>
</html>
